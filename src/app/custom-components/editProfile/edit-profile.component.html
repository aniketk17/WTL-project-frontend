<div class="edit-profile-modal">
    <h3>Edit Profile</h3>
    
    <label>Full Name</label>
    <input type="text" [(ngModel)]="tempUser.name">

    <label>Email</label>
    <input type="text" [(ngModel)]="tempUser.email">

    <label>Phone</label>
    <input type="text" [(ngModel)]="tempUser.phone">

    <label>College</label>
    <input type="text" [(ngModel)]="tempUser.college">

    <label>Address</label>
    <input type="text" [(ngModel)]="tempUser.location">

    <div class="button-group">
        <button class="btn btn-success" (click)="saveChanges()">Save</button>
        <button class="btn btn-danger" (click)="cancelEdit()">Cancel</button>
    </div>
</div>
