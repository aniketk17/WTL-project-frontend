<div *ngIf="currentQuestion">
    <h3>Question {{ currentQuestionIndex + 1 }}</h3>
    <p>{{ currentQuestion.text }}</p>
    <ul>
      <li *ngFor="let option of currentQuestion.options">
        <label>
          <input type="radio" 
                 name="answer" 
                 [value]="option"
                 [checked]="selectedAnswer === option"
                 (change)="onSelect(option)">
          {{ option }}
        </label>
      </li>
    </ul>
  </div>
