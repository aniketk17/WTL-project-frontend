<div class="parent-container">
  <div class="register-container">
      <h2>Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" formControlName="username">
              <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="error-message">
                  Username is required.
              </div>
          </div>

          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" formControlName="email">
              <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
                  Please enter a valid email.
              </div>
          </div>

          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" formControlName="password">
              <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
                  Password must be at least 6 characters long.
              </div>
          </div>

          <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" id="confirm-password" formControlName="confirmPassword">
              <div *ngIf="registerForm.hasError('mismatch')" class="error-message">
                  Passwords do not match.
              </div>
          </div>

          <button type="submit" [disabled]="registerForm.invalid" class="button">Register</button>

          <p class="login-link">Already have an account? <a routerLink="/login">Login here</a></p>
      </form>
  </div>
</div>
