<!-- registration-dialog.component.html -->
<div class="dialog-container">
    <div class="register-dialog">
      <button class="close-button" (click)="closeDialog()">
        <fa-icon [icon]="faTimes"></fa-icon>
      </button>
      
      <h2>Register</h2>
      
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- Username Field -->
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-wrapper">
            <fa-icon [icon]="faUser"></fa-icon>
            <input type="text" id="username" formControlName="username" placeholder="Enter username">
          </div>
          <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.hasError('required')" 
               class="error-message">
            Username is required.
          </div>
        </div>
  
        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-wrapper">
            <fa-icon [icon]="faEnvelope"></fa-icon>
            <input type="email" id="email" formControlName="email" placeholder="Enter email">
          </div>
          <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('email')" 
               class="error-message">
            Please enter a valid email.
          </div>
        </div>
  
        <!-- Password Field -->
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <fa-icon [icon]="faLock"></fa-icon>
            <input [type]="isPasswordVisible ? 'text' : 'password'" id="password" formControlName="password" 
                   placeholder="Enter password">
            <fa-icon [icon]="isPasswordVisible ? faEyeSlash : faEye" class="toggle-password" 
                    (click)="togglePasswordVisibility()"></fa-icon>
          </div>
          <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.hasError('required')" 
               class="error-message">
            Password is required.
          </div>
        </div>
  
        <!-- Confirm Password Field -->
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <div class="input-wrapper">
            <fa-icon [icon]="faLock"></fa-icon>
            <input [type]="isConfirmPasswordVisible ? 'text' : 'password'" id="confirm-password" 
                   formControlName="confirmPassword" placeholder="Confirm password">
            <fa-icon [icon]="isConfirmPasswordVisible ? faEyeSlash : faEye" class="toggle-password" 
                    (click)="toggleConfirmPasswordVisibility()"></fa-icon>
          </div>
          <div *ngIf="registerForm.hasError('mismatch')" class="error-message">
            Passwords do not match.
          </div>
        </div>
  
        <!-- Submit Button -->
        <button type="submit" [disabled]="registerForm.invalid" class="button">Register</button>
  
        <!-- Login Link -->
        <p class="login-link">Already have an account? <a (click)="loginInstead()">Login here</a></p>
      </form>
  
      <!-- Google Login Button -->
      <div class="divider">
        <span>or</span>
      </div>
      <button type="button" class="google-button">
        <!-- Google SVG Icon -->
        <svg class="google-icon" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
          <path fill="#4285F4" d="M120,76.1c0-3.1-0.3-6.3-0.8-9.3H75.9v17.7h24.8c-1,5.7-4.3,10.7-9.2,13.9l14.8,11.5C115,101.8,120,90,120,76.1L120,76.1z"/>
          <path fill="#34A853" d="M75.9,120.9c12.4,0,22.8-4.1,30.4-11.1L91.5,98.4c-4.1,2.8-9.4,4.4-15.6,4.4c-12,0-22.1-8.1-25.8-18.9L34.9,95.6C42.7,111.1,58.5,120.9,75.9,120.9z"/>
          <path fill="#FBBC05" d="M50.1,83.8c-1.9-5.7-1.9-11.9,0-17.6L34.9,54.4c-6.5,13-6.5,28.3,0,41.2L50.1,83.8z"/>
          <path fill="#EA4335" d="M75.9,47.3c6.5-0.1,12.9,2.4,17.6,6.9L106.6,41C98.3,33.2,87.3,29,75.9,29.1c-17.4,0-33.2,9.8-41,25.3l15.2,11.8C53.8,55.3,63.9,47.3,75.9,47.3z"/>
        </svg>
        <!-- Button Text -->
        <span>Continue with Google</span>
      </button>
    </div>
  </div>
