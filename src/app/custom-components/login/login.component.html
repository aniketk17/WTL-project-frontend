<div class="parent-container">
    <div class="login-container">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" formControlName="username" placeholder="Enter username or email">
                <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.hasError('invalidUsernameOrEmail')" class="error-message">
                    Please enter a valid username or email.
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" placeholder="Enter password">
                <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')" class="error-message">
                    Password is required.
                </div>
            </div>

            <button type="submit" [disabled]="loginForm.invalid" class="button">Log in</button>

            <p class="register-link">Don't have an account? <a routerLink="/register">Register</a></p>
        </form>
    </div>
</div>
