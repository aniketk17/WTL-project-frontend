<div class="container">
    <div class="login-container">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username or Email</label>
          <div class="input-wrapper">
            <fa-icon [icon]="faUser" style="position: absolute; top: 12px; left: 10px;"></fa-icon>
            <input type="text" id="username" formControlName="username" placeholder="Enter username or email">
          </div>
          <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.hasError('invalidUsernameOrEmail')" class="error-message">
            Please enter a valid username or email.
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <fa-icon [icon]="faLock" style="position: absolute; top: 12px; left: 10px;"></fa-icon>
          <input [type]="isPasswordVisible ? 'text' : 'password'" id="password" formControlName="password" placeholder="Enter password">
          <fa-icon [icon]="isPasswordVisible ? faEyeSlash : faEye" class="toggle-password" (click)="togglePasswordVisibility()"></fa-icon>
          </div>
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')" class="error-message">
            Password is required.
          </div>
        </div>
        <div class="remember-forgot">
          <div class="remember-me">
            <input type="checkbox" id="remember" formControlName="rememberMe">
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        <button type="submit" [disabled]="loginForm.invalid" class="button">Log in</button>
        
        <!-- <div class="divider">
          <span>or</span>
        </div>
        
        <button type="button" class="google-button">
          <i class="fab fa-google"></i>
          Continue with Google
        </button> -->
        
        <p class="register-link">Don't have an account? <a routerLink="/register">Register</a></p>
      </form>
    </div>
  </div>
